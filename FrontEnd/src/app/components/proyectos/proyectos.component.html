<div class="row">
    <h1>Proyectos Realizados</h1>
    <div>
        <button type="button" class="btn btn-light" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Agregar 
        </button>
    </div>
    <div class="col-lg-11">
    <table class="table">
        <tbody> 
            <tr *ngFor="let Proyecto of proyecto">
                <h5><td>{{Proyecto.nombreP}}</td></h5>
                <td>{{Proyecto.descripcionP}}</td>

                <td *ngIf="isLogged">
                    <button type="button" class="btn btn-secondary" routerLink="/editproyecto/{{Proyecto.id}}">               
                     <i class="bi bi-pencil-square"></i></button>
                    </td> 
 
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Proyecto.id)">               
                     <i class="bi bi-trash3"></i></button>
                    </td>
            </tr>
        </tbody>

    </table>
     </div>
</div>
